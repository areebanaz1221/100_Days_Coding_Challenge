<!DOCTYPE html>
<html>
    <head>
        <title>Swaping Variables</title>
        <script type="text/javascript">
            var a = prompt('Please enter the a value');
            var b = prompt('Please enter the b value');
            console.log('The value of a is: ${a}, The value of b is: ${b}');
            var temp;
            // a = 5 , b = 10
            temp = a; // temp = 5
            a = b; // a = 10
            b = temp;
            console.log('After Swapping \n The value of a is: ${a}, The value of ${b}');
        </script>
    </head>
</html>
